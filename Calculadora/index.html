<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Básica | JS + Bootstrap (Formulario)</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <main class="container py-5">
    <div class="mx-auto calc-card">
      <h1 class="h3 text-center mb-4">Calculadora básica</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="calc-form" novalidate>
            <!-- Número 1 -->
            <div class="mb-3">
              <label for="numero1" class="form-label">Número 1</label>
              <input type="number" step="any" class="form-control" id="numero1" name="numero1" placeholder="Ingresa el primer número" required>
              <div class="invalid-feedback">Por favor, escribe un número válido.</div>
            </div>

            <!-- Operación -->
            <div class="mb-3">
              <label for="operacion" class="form-label">Operación</label>
              <div class="input-group">
                <span class="input-group-text" id="op-addon">Operación</span>
                <select class="form-select" id="operacion" name="operacion" aria-describedby="op-addon" required>
                  <option value="" selected disabled>Selecciona…</option>
                  <option value="suma">Suma ( + )</option>
                  <option value="resta">Resta ( − )</option>
                  <option value="multiplicacion">Multiplicación ( × )</option>
                  <option value="division">División ( ÷ )</option>
                </select>
                <div class="invalid-feedback">Elige una operación.</div>
              </div>
            </div>

            <!-- Número 2 -->
            <div class="mb-3">
              <label for="numero2" class="form-label">Número 2</label>
              <input type="number" step="any" class="form-control" id="numero2" name="numero2" placeholder="Ingresa el segundo número" required>
              <div class="invalid-feedback">Por favor, escribe un número válido.</div>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Calcular</button>
              <button type="button" id="btn-limpiar" class="btn btn-outline-secondary">Limpiar</button>
            </div>

            <!-- Resultado -->
            <div class="mb-2">
              <label for="resultado" class="form-label">Resultado</label>
              <input type="text" class="form-control result-input" id="resultado" name="resultado" placeholder="—" readonly>
            </div>

            <!-- Mensajes/alertas -->
            <div id="alertas" class="mt-2"></div>
          </form>
        </div>
        
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS (opcional, para componentes como alerts si se cierran) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
