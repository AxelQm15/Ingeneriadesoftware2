  <!-- Bootstrap -->

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Stripe (una sola vez) -->
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>

  <style>
    :root{
      --tl-bg:#000;
      --tl-text:#fff;
      --tl-muted:#aaa;
      --tl-card:#111;
      --tl-border:#333;
      --radius:16px;
    }
    body{ background:var(--tl-bg); color:var(--tl-text); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; }

    /* NAV */
    .navbar{ background:#000; border-bottom:1px solid var(--tl-border); }
    .brand-mark{ display:flex; align-items:center; gap:.8rem; font-family:"Space Grotesk",sans-serif; }
    .brand-mark img{ width:64px; height:64px; object-fit:contain; }
    .brand-name{
      font-weight:800; color:#fff !important; letter-spacing:.4px;
      font-size:clamp(1.5rem,3vw,2.25rem); line-height:1;
    }

    /* HERO */
    .hero{ padding:80px 0; text-align:center; border-bottom:1px solid var(--tl-border); }
    .hero h1{ font-size:clamp(2rem,5vw,3.2rem); font-weight:700; }
    .hero p{ color:var(--tl-muted); max-width:620px; margin:0 auto; }
    .cta-btn{ border:1px solid #fff; color:#fff; padding:.7rem 1.3rem; border-radius:999px; text-decoration:none; font-weight:600; display:inline-block; transition:.2s; }
    .cta-btn:hover{ background:#fff; color:#000; }

    /* GRID / CARDS */
    .products-grid .col{ display:flex; }
    .card{
      background:var(--tl-card); border:1px solid var(--tl-border);
      border-radius:var(--radius); padding:1.25rem; width:100%;
      /* Centramos el contenido (Stripe) perfectamente */
      display:flex; align-items:center; justify-content:center;
    }
    /* El componente de Stripe ocupa ancho máximo y queda centrado */
    stripe-buy-button{
      display:block; width:100%; max-width:360px; margin:0 auto;
    }

    /* Ajustes móviles */
    @media (max-width: 576px){
      .brand-mark img{ width:56px; height:56px; }
      stripe-buy-button{ max-width:100%; }
      .card{ padding:1rem; }
    }

    /* FOOTER */
    footer{ border-top:1px solid var(--tl-border); color:var(--tl-muted); padding:40px 0; }
    .footer-link{ color:var(--tl-muted); text-decoration:none; }
    .footer-link:hover{ color:#fff; text-decoration:underline; }
  </style>
</head>
