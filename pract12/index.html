<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Playlist - Reto de Diseño</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="playlist-container">
    <button id="theme-switcher" class="theme-switcher" aria-label="Cambiar tema">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M12 18C15.3137 18 18 15.3137 18 12C18 8.68629 15.3137 6 12 6C8.68629 6 6 8.68629 6 12C6 15.3137 8.68629 18 12 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 1V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 21V23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M4.92969 4.92969L6.34969 6.34969" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M17.6504 17.6504L19.0704 19.0704" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M1 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M21 12H23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M4.92969 19.0704L6.34969 17.6504" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M17.6504 6.34969L19.0704 4.92969" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>

    <div class="playlist-header">
      <img src="VOL.jpeg" alt="Playlist Cover" class="playlist-cover" />
      <div class="playlist-info">
        <span class="playlist-type">PLAYLIST</span>
        <h1>DEREPEN</h1>
        <p class="playlist-description">A.G.Q.M</p>
        <span class="playlist-meta">5 canciones</span>
      </div>
    </div>

    <div class="playlist-content">
      <!-- En móvil ocultamos el header (se hace card-style); en md+ se muestra -->
      <div class="row header-row g-0 d-none d-md-flex">
        <div class="col-2 col-md-1 text-center">#</div>
        <div class="col-8 col-md-4">TÍTULO</div>
        <div class="d-none d-md-block col-md-3">ARTISTA</div>
        <div class="d-none d-lg-block col-lg-3">ÁLBUM</div>
        <div class="col-2 col-md-1 text-center"></div>
      </div>
      <div id="playlist-songs"></div>
    </div>
  </div>

  <audio id="audio-player" aria-hidden="true"></audio>

  <div class="now-playing-bar">
    <div class="now-playing-info">
      <img src="https://via.placeholder.com/64x64.png?text=♪" alt="Cover" id="now-playing-cover" class="now-playing-cover" />
      <div class="now-playing-details">
        <span id="now-playing-title" aria-live="polite">Elige una canción</span>
        <span id="now-playing-artist"></span>
      </div>
    </div>

    <div class="player-center-section">
      <div class="player-controls">
        <button id="shuffle-btn" class="control-button secondary" aria-label="Aleatorio">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M14.5 9.5L20 4M20 4V8M20 4L16.5 7.5M4 20L9.5 14.5M4 20L8 20M4 20L7.5 16.5M20 20L4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button id="prev-btn" class="control-button" aria-label="Anterior">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M18 18.5V5.5L9.5 12L18 18.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M6 5.5V18.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button id="main-play-pause-btn" class="control-button play-pause-circle" aria-label="Reproducir / Pausar"></button>
        <button id="next-btn" class="control-button" aria-label="Siguiente">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M6 5.5V18.5L14.5 12L6 5.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M18 18.5V5.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button class="control-button secondary placeholder" tabindex="-1" aria-hidden="true"></button>
      </div>

      <div class="progress-section">
        <span id="current-time" class="time-stamp">0:00</span>
        <div id="progress-container" class="progress-container" role="progressbar" aria-label="Progreso">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <span id="total-duration" class="time-stamp">0:00</span>
      </div>
    </div>

    <div class="player-extra-controls">
      <div class="volume-section">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M1 14.3333V9.66667C1 8.83571 1.5543 8.16341 2.33333 8.02083L8.33333 7.02083C8.74783 6.94958 9.16667 7.26042 9.16667 7.68958V16.3104C9.16667 16.7396 8.74783 17.0504 8.33333 16.9792L2.33333 15.9792C1.5543 15.8366 1 15.1643 1 14.3333Z" stroke="currentColor" stroke-width="2"/><path d="M12 8.33331C13.4375 9.24165 14.1667 10.5962 14.1667 12C14.1667 13.4038 13.4375 14.7583 12 15.6666" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M15.5 5.5C17.75 7.16667 19.1667 9.5 19.1667 12C19.1667 14.5 17.75 16.8333 15.5 18.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volumen" />
      </div>
    </div>
  </div>

  <div id="now-playing-modal" class="now-playing-modal" aria-hidden="true">
    <button id="modal-close-btn" class="modal-close-btn" aria-label="Cerrar">&times;</button>
    <div class="modal-content">
      <img id="modal-cover" src="" alt="Album Cover" class="modal-cover" />
      <h2 id="modal-title"></h2>
      <p id="modal-artist"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
